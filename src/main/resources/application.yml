server:
  port: 8000
  servlet:
    context-path: /app

spring:
  application:
    name: oauth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/SpringApp?createDatabaseIfNotExist=true
    username: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    enabled-by-default: false
    web:
#      base-path: "/actuator"
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true

file:
  location:
    secrets: src/main/resources/secret.json

app:
  messages:
    basename: "messages"
    encoding: "UTF-8"